<div class="wrap-charity">
  <!-- Logo Upload -->

  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div class="clearfix">
      <nz-upload nzFor="charitylogo" nzAction="https://jsonplaceholder.typicode.com/posts/" nzListType="picture-card"
        [(nzFileList)]="fileList" [nzShowButton]="fileList.length < 1" [nzPreview]="handlePreview">
        <i nz-icon type="plus"></i>
        <div class="ant-upload-text">Upload Charity Logo</div>
      </nz-upload>
      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
        (nzOnCancel)="previewVisible = false">
        <ng-template #modalContent>
          <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
        </ng-template>
      </nz-modal>
    </div>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="charityName">Charity Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="charityName" id="charityName"
          [(ngModel)]="charityServices.slectedCharity.charityName" />
        <nz-form-explain *ngIf="
            validateForm.get('charityName').dirty &&
            validateForm.get('charityName').errors
          ">Enter Charity Name</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <!-- <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="email" id="email" [(ngModel)]="">
        <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not
          valid E-mail!</nz-form-explain>
      </nz-form-control>
    </nz-form-item> -->

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description" nzRequired>
        <span>
          Description
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="description" formControlName="description"
          [(ngModel)]="charityServices.slectedCharity.description" />
        <nz-form-explain *ngIf="
            validateForm.get('description').dirty &&
            validateForm.get('description').errors
          ">
          Descripton cannot be blank</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>Area/landmark</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="address" formControlName="address" placeholder=""
          [(ngModel)]="charityServices.slectedCharity.address" />
        <nz-form-explain *ngIf="
            validateForm.get('address').dirty &&
            validateForm.get('address').errors
          ">Adress cannot be blank</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="city" nzRequired>City</nz-form-label>
      <nz-form-control [nzSm]="4" [nzXs]="24">
        <input nz-input id="city" formControlName="city" placeholder=""
          [(ngModel)]="charityServices.slectedCharity.city" />
        <nz-form-explain *ngIf="
            validateForm.get('city').dirty && validateForm.get('city').errors
          ">Adress cannot be blank</nz-form-explain>
      </nz-form-control>
      <nz-form-label [nzSm]="1" [nzXs]="24" nzFor="state" nzRequired>State</nz-form-label>
      <nz-form-control [nzSm]="4" [nzXs]="24">
        <input nz-input id="state" formControlName="state" placeholder=""
          [(ngModel)]="charityServices.slectedCharity.state" />
        <nz-form-explain *ngIf="
            validateForm.get('state').dirty && validateForm.get('state').errors
          ">Adress cannot be blank</nz-form-explain>
      </nz-form-control>
      <nz-form-label [nzSm]="2" [nzXs]="24" nzFor="zipcode" nzRequired>Zip-Code</nz-form-label>
      <nz-form-control [nzSm]="3" [nzXs]="24">
        <input nz-input id="zipcode" formControlName="zipcode" placeholder=""
          [(ngModel)]="charityServices.slectedCharity.zipcode" />
        <nz-form-explain *ngIf="
            validateForm.get('zipcode').dirty &&
            validateForm.get('zipcode').errors
          ">Adress cannot be blank</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="13" [nzXs]="">
        <label nz-checkbox id="suggested"  [(ngModel)]="charityServices.slectedCharity.suggested"  [(nzChecked)]="charityServices.slectedCharity.suggested"  formControlName="suggested">
          <span>
            Suggest charity for immediate fund donation
          </span>
        </label>
      </nz-form-label>
    </nz-form-item>

    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="14" [nzOffset]="8">
        <button nz-button class="btn-register">Submit</button>
        <button nz-button class="btn-view" (click)="onClickView()">
          View Charities
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
